<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Search</title>
    <style>
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 style="text-align: center">Weather Search</h1>

        <div class="form">
            <form action="/weatherapp" method="POST">
                <label for="city">Enter City:</label>
                <input type="text" name="city" id="city" required>
    
                <label for="units">Enter Units:</label>
                <input type="text" name="units" id="units" required>
                
                <label for="appid">Enter your API KEY:</label>
                <input type="text" name="appid" id="appid" required>
                
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
